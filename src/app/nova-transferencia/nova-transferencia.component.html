<section class="container">
  <form class="formulario" (ngSubmit)=" transferir() ">
    <h2 class="formulario__titulo">Nova TransferÃªncia </h2>
    <div class="form-field">
      <label for="valor" class="form-field__label" for="valor">Valor</label>
      <input  id="valor" class="form-field__input" id="valor" type="number" [(ngModel)]="valor" name="value"/>

    </div>

</section>
